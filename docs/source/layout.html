<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stadø – simple, single-file static site generator</title>
    <meta charset="utf-8"/>
    <meta name="description" content="Stado is a simple, single-file, static site generator, powered by python scripts." />

    <link href="docs/public/style.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="docs/public/favicon.png" type="image/png"/>

    <style>
        h1 {
            letter-spacing: 2px;
        }
        #content {
            width: 32em;
        }
        body {
            width: 50em;
        }
        header {
            margin-top: 4em;
            margin-right: 2em;
        }
        li, p {
            line-height: 90%;
        }
        ul ul {
            margin-top: 1em;
        }
        header img {
            margin-bottom: 2em;
        }
        header a {
            border-top: 4px solid rgb(200, 230, 200);
            border-bottom: 6px solid rgb(200, 240, 200);
            text-align: center;
            letter-spacing: 1px;
            color: black;
            font-size: 1.3em;
            display: block;
            padding: 1em 0;
            margin-top: 1.5em;
        }
        .version {
            padding-top: 1.6em;
            font-size: 0.85em;
        }
        header a:hover {
            color: red;
        }
        .version strong {
            font-size: 2.2em;
        }
    </style>
</head>

<body>

    <header>
        <img src="docs/public/logo.jpg" alt="logo" />
        <nav>
                   <a
               href="https://github.com/lecnim/stado/releases/download/v{{ page.stado_version }}/stado.py"
               class="version">Download latest release
               <strong>{{page.stado_version}}</strong></a>
            <a href="docs/quick-start">quick-start</a>
            <a href="docs">documentation</a>

        </nav>
    </header>

    <section id="content">
        {{{ content }}}
    </section>

    <footer>
        <p>© Copyright 2013 by Kasper Minciel</p>
    </footer>

</body>
</html>
