<h1>ignore</h1>
<p>Use <code>ignore</code> to ignore certain paths.</p>
<h2 id="example">Example</h2>
<p>For example ignore file names in top directory with an underscore at the beginning:</p>
<div class="codehilite"><pre><span class="n">ignore</span><span class="p">(</span><span class="s">'_*'</span><span class="p">)</span>
</pre></div>
